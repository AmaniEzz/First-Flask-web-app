{% extends "base_layout.html" %}

<!-- Replacement for Title -->
{% block title %}
Login 
{% endblock %}

{% block head %} 
<style>
    .container{
        display: flex;
        flex-wrap: wrap;
    }
    .card{
    width: 100%;
    margin: 0 0;  
    background: url("https://image.freepik.com/free-vector/youth-day-with-people-hugging-together_23-2148582326.jpg") 90% 60%/ 350px no-repeat;
}
    div.card-body{
        background-color:rgb(196, 229, 229);
        width: 50%; 
        padding: 20px;
        display: flex;
        flex-direction: column;
    }
</style>
{% endblock %}

<!-- Replacement for Content -->
{% block content %}
    <div class="card">
         <div class="card-body">
            <span class="login-form-title " style="font-weight: bold; font-size: 30px;">
                Log In
             </span>
             <form action="{{url_for('login')}}" method="POST" class="login-form ">
                    <label class="wrap-input icon-input" data-validate = "Enter username">
                        {{ form.email(class_='input', placeholder="User name" ) }}
                        <span class="focus-input" data-placeholder="&#xe82a;"></span>
                    </label>
   
                    <label class="wrap-input icon-input" data-validate="Enter password">
                        {{ form.password(class_='input', placeholder="password" ) }}
                        <span class="focus-input" data-placeholder="&#xe80f;"></span>
                    </label>
                
                    <div class="container-login-form-btn ">
                        {{ form.csrf_token }}
                        {{ form.submit(class_=' login-form-btn') }}
                    </div>   
             </form>
         </div>
     </div>
     
 
{% endblock %}
